<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
    <div class="wrapper">
        <div class="img1"></div>
        <div class="img2"></div>
    </div>

    <script>
        img2 = document.querySelector('.img2')
        x = 0
        img2.right = `${x}%`
        timeOut = setInterval(() => {
            // img2.style.right -= 10
            x+=1
            img2.style.right = `${x}%`
            if (x == 90) {
                clearInterval(timeOut);
            }
        }, 50)
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 50%;
            position: relative;
        }
        .img1 {
            background-color: blue;
            width: 100%;
            height: 500px;
        }
        .img2 {
            background-color: yellow;
            position: absolute;
            top: 0;
            width: 100px;
            height: 100px;
        }
    </style>
</body>
</html>
